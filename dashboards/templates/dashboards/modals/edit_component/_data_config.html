<section id="section-component-data-config">
    <section id="section-cdc-table-simple" class="collapse cdc-config-panel" data-vis='TS'>
        <p>Seleccione os campos a visualizar e sua respectiva ordem:</p>
        <div class="row mt-2">
            <div class="col-3">
                <h5 class="text-center bg-warning">
                    Não Visualizar
                </h5>
                <ul id="vis-ts-no" class="list-group connectedSortable vis-table-sortable">
                </ul>
            </div>
        
            <div class="col-3">
                <h5 class="text-center bg-primary text-white">
                    Visualizar
                </h5>
                <ul id="vis-ts-yes" class="connectedSortable vis-table-sortable">
            </div>
        </div>         
    </section>
