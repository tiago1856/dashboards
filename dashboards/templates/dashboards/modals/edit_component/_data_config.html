	<section id="section-cdc-control-number" class="collapse cdc-config-panel" data-vis='CN'>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                  <label for="cdc-controls-number-name">Nome:</label>
                  <input type="text" class="form-control" id="cdc-controls-number-name" name="cdc-controls-number-name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                  <label for="cdc-controls-number-default-value">Valor por defeito:</label>
                  <input type="text" class="form-control" id="cdc-controls-number-default-value" name="cdc-controls-number-default-value">
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-3">		
                <div class="form-group">
                <label for="cdc-controls-number-min">Min:</label>
                <input type="number" class="form-control" id="cdc-controls-number-min" name="cdc-controls-number-min">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                <label for="cdc-controls-number-max">Max:</label>
                <input type="number" class="form-control" id="cdc-controls-number-max" name="cdc-controls-number-max">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                <label for="cdc-controls-number-step">Passo:</label>
                <input type="number" class="form-control" id="cdc-controls-number-step" name="cdc-controls-number-step">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                <label for="cdc-controls-number-type">Tipo:</label>
                <select class="form-control" id="cdc-controls-number-type" name="cdc-controls-number-type">
                    <option value="box" disabled>Caixa</option>
                    <option value="slider" selected>Slider</option>
                </select>
                </div> 
            </div>
        </div>
    </section>
