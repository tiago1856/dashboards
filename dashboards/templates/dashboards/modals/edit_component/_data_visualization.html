{% load static %}

<!--
	data-vis defined in VisualizationType.js
-->

<section id="section-data-visualization">

					<i class="fa fa-plus"></i>
				</span>

						<div class="col-lg-3 col-md-4 col-xs-6">

								<img src="{% static 'dashboards/images/display/table_simple.png' %}" class="img-fluid img-zoom img-vis" alt="Responsive image">
							</a>
						</div><!-- /col -->
						<div class="col-lg-3 col-md-4 col-xs-6">
