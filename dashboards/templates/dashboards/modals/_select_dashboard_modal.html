{% load static %}

<!-- LOAD COMPONENT MODAL -->
<div class="modal" id="load-dashboard-modal" tabindex="-1"  role="dialog" aria-labelledby="data-source-modal-label" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Selecione o Dashboard:</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div><!-- /modal-header -->

            <div class="modal-body ">
                <div class="table-responsive">
                    <table class="table table-sm table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Titulo</th>
                        </tr>
                        </thead>
                        <tbody id="sdm-table-dashboards">                            
                        </tbody>
                    </table>
                </div><!-- /table-responsive -->        
            </div><!-- /modal-body -->
            <div class="alert alert-info collapse mx-5 text-center" id="ldm-no-dash-alert" role="alert">
                Não existem Dashboards na Base de Dados!
            </div>
            <div class="modal-footer">            
                <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            </div> <!-- /modal-footer -->

        </div> <!-- /modal-content -->
    </div><!-- /modal-dialog -->
</div>
