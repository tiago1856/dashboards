{% load static %}

    <div class="row">

        <div class="col">
            <div class="btn-group float-left">
                <button id="daterange-btn" class="btn btn-outline-secondary daterange mr-1" type="button" data-toggle="tooltip" title="Intervalo temporal">
                    <i class="fa fa-calendar-alt"></i>
                    <span id="date-interval"></span>
                </button>
                <button id="location-btn" class="btn btn-outline-secondary mr-1" type="button" data-toggle="tooltip" title="Selecionar localização">
                    <i class="fa fa-map-marked-alt"></i> 
                </button>
                <button id="print-btn" class="btn btn-outline-secondary mr-1 non-editable-component" type="button" data-toggle="tooltip" title="Imprimir">
                    <i class="fa fa-print"></i> 
                </button>
            </div>        
        </div>
        

        <div class="col">
            <div class="btn-group float-right">
                <button id="open-btn" class="btn btn-outline-secondary mr-1 non-editable-component" type="button" data-toggle="tooltip" title="Abrir dashboard">
                    <i class="fa fa-folder-open"></i> 
                </button>            
                <button id="save-btn" class="btn btn-outline-secondary mr-1" type="button" data-toggle="tooltip" title="Guardar">
                    <i class="fa fa-save"></i> 
                </button>
                <button id="new-btn" class="btn btn-outline-secondary mr-1" type="button" data-toggle="tooltip" title="Novo Dashboard">
                    <i class="fa fa-plus"></i> 
                </button>
                <button id="edit-btn" class="btn btn-outline-secondary mr-1 non-editable-component" type="button" data-toggle="tooltip" title="Editar dashboard">
                    <i class="fa fa-pencil-alt"></i> 
                </button>
                <button id="edit-apply-btn" class="btn btn-outline-secondary mr-1 editable-component" type="button" data-toggle="tooltip" title="Aplicar alterações">
                    <i class="fa fa-check"></i> 
                </button>                
                <button id="network-btn" class="btn btn-outline-secondary mr-1 editable-component" type="button" data-toggle="tooltip" title="Comunicação">
                    <i class="fa fa-project-diagram"></i> 
                </button>
                <button id="swap-btn" class="btn btn-outline-secondary mr-1 editable-component" type="button" data-toggle="tooltip" title="Swap components position">
                    <i class="fa fa-random"></i> 
                </button>                
                <button id="layout-choice-btn" class="btn btn-outline-secondary mr-1 editable-component" type="button" data-toggle="tooltip" title="Escolher novo layout">
                    <i class="fa fa-th"></i> 
                </button>
                <button id="delete-btn" class="btn btn-outline-danger mr-1 editable-component" type="button" data-toggle="tooltip" title="Apagar">
                    <i class="fa fa-trash"></i> 
                </button>                
            </div><!-- /btn-group -->

        </div><!-- /col -->
    </div><!-- /row -->
